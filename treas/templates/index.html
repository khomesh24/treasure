
<html>
{% extends 'base.html' %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Gram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>


</head>
<body>
    <div class="container">
      <!--  <h1>Treasure Gram</h1> -->
        {% block content %}
        <div class="row">
        {% for trea in treasure %}

        <div class="col-md-3" style="padding:20px">
        <div class="card" style="width: 20rem;">
         <img class="card-img-top" src="{{trea.img_url}}" alt="Card image cap" height="200" width="200">
           <div class="card-block" style="padding:20px">
            <h4 class="card-title">{{trea.name}}</h4>
            <p class="card-text">Value: {{trea.value}} <br>Location: {{trea.location}}  </p>
            <a href="{{trea.id}}" class="btn btn-primary">details</a>
           </div>
        </div>
        </div>
        <div class="col-md-1"></div>
        {% endfor %}
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Treasure</h3>
            </div>
            <div class="panel-body">
            <form action="post_url/" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="submit"/>
            </form>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
